<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King's Hamburgueria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-bottom: 10px;
    }

    select, input[type="checkbox"], input[type="submit"] {
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Menu</h1>
  <form action="/submit" method="post">
    {% csrf_token %}
    <h3>Selecione o seu hamb√∫rguer:</h3>
    <select name="hamburger">
      <option value="cheeseburger">Cheeseburger</option>
      <option value="hamburger">Hamburger</option>
      <option value="veggieburger">Veggie Burger</option>
    </select>
    <br><br>
    <h3>Selecione os ingredientes adicionais:</h3>
    <input type="checkbox" name="ingredients[]" value="alface"> Alface
    <input type="checkbox" name="ingredients[]" value="tomate"> Tomate
    <input type="checkbox" name="ingredients[]" value="cebola"> Cebola
    <br><br>
    <input type="submit" value="Enviar Pedido">
  </form>
</body>
</html>
